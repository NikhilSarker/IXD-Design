<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login in</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <!-- WRAPPER PART START -->
  <div id="wrapper">
    <!-- MAIN SECTION START -->
    <div id="login_main">
      <div class="logo"><a href="#">happify</a></div>
      <div id="line">
        <img src="images/Line.png" alt="line">
      </div>
      <div class="heading_text">
        <p>Empower your mind. Elevate your wellbeing.</p>
      </div>
      <div class="login_text">
        <h3>Login</h3>
      </div>
      
      <!-- FORM START -->
      <form action="#" method="post" name="loginForm">
        <div class="email">
          <input type="email" id="email" name="email" placeholder="Email" >
        </div>
        <div class="password">
          <input type="password" id="password" name="password" placeholder="Password" >
        </div>
        <div id="checkbox_main">
          <div class="checkbox">
            <input type="checkbox">
            <label for="checkbox">Remember me</label>
          </div>
          <div class="forgot_password">
            <p><a href="#">Forgot Password</a></p>
          </div>
        </div>
        <div class="login_button" id="login_button">
          <input type="submit" value="Log in"  />
        </div>
      </form>

      <div class="member">
        <p>Not a member? </p>
        <a href="./createaccount.html"> Become a member today</a>

      </div>
    </div>
    <!-- MAIN SECTION END -->
    <div id="output"> <p>Welcome back happify.</p> 
    <a href="./login.html">Back</a>
  </div>
  </div>
  <!-- WRAPPER PART END -->



  <script src="js/main.js"></script>
</body>

</html>
