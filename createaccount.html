<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- FONTAWESOME LINK START -->
  <script src="https://kit.fontawesome.com/a2ccbbb96a.js" crossorigin="anonymous"></script>
  <!-- FONTAWESOME LINK END -->
</head>

<body>
  <div id="wrapper">
    <!-- MAIN SECTION START -->

    <div id="account_main">
      <div id="member_text">
        <h3>Become a member</h3>
      </div>

      <form action="index.html" method="post" id="create_account_form" >
        <div class="name">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" placeholder="Type Here" required>
        </div>
        <div class="pronouns">
          <label for="pronouns">Pronouns</label><br>
          <input type="text" id="pronouns" name="pronouns" placeholder="Type Here"required>
        </div>
        <div class="dob">
          <label for="dob">Date of Birth</label><br>
          <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy"required>
        </div>
        <div class="email">
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="email" placeholder="Type Here"required>
        </div>
        <div class="address">
          <label for="address">Address</label><br>
          <input type="text" id="address" name="address" placeholder="Type Here"required>
        </div>
        <div class="phone">
          <label for="phone">Phone Number</label><br>
          <input type="number" id="phone" name="phone" placeholder="Type Here"required>
        </div>
     
        <div class="password">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" placeholder="Type Here"required>
        </div>
        <div class="cpassword">
          <label for="cpassword"> Confirm Password</label><br>
          <input type="password" id="cpassword" name="cpassword" placeholder="Type Here"required>
        </div>
        <div class="create_button">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>

    <!-- MAIN SECTION END -->
    <!-- FOOTER SECTION START -->



    <!-- FOOTER SECTION END -->
  </div>
  <!-- WRAPPER PART END -->

  <script src="js/main.js"></script>
</body>

</html>
